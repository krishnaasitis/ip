
<html>
<head>

<style type="text/css">
#previous {display:none;}
#next {display:inline;}
</style>

</head>

<body>

	<script type="text/javascript">
		
		var Image = new Array("images/1.jpg", "images/b.jpg","images/class.jpg");
		
		var Image_Number = 0;
		var Image_Length = Image.length - 1

		
		function change_image(num){
		
			Image_Number = Image_Number + num;
		
			if (Image_Number > Image_Length){

				Image_Number = 0;
				
			}
			
			if (Image_Number < 0){
			
				Image_Number = Image_Length;
				
			}
			
			document.slideshow.src = Image[Image_Number];
			
		
			
			if(Image_Number == Image_Length){
				document.getElementById('next').style.display = 'none';
			}
			else {
				document.getElementById('next').style.display = 'block';
			}
			
			if(Image_Number == 0){
				
				document.getElementById('previous').style.display = 'none';
			}
			else {
				document.getElementById('previous').style.display = 'block';
			}
			
			
		
		
		}
		
		function auto() {
		
			setInterval("change_image(1)", 500);
		
		}

		
	</script>


	<h2>Coins</h2>
	
	<img src="images/1.jpg" name="slideshow" style="width: 300px; height: 300px;" />
 <div id="previous">  <a href="javascript:change_image(-1)">Previous</a></div>
<div id="next"><a href="javascript:change_image(1)">Next</a></div>

	
<style type="text/css">
#previous{ float: left;}
#next{ float: right; margin-right: 70%;}

</style>
</body>

</html>
